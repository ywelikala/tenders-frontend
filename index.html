<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ea580c" />
    
    <!-- Primary Meta Tags -->
    <title>Lanka Tender - Sri Lankan Government Tender Portal</title>
    <meta name="title" content="Lanka Tender - Sri Lankan Government Tender Portal" />
    <meta name="description" content="Access daily Sri Lankan government tenders from multiple newspapers. Get alerts, search archives, and stay informed about business opportunities." />
    <meta name="keywords" content="sri lanka tenders, government tenders, business opportunities, procurement, bids, contracts, lankatender" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="Lanka Tender" />
    <link rel="canonical" href="https://lankatender.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lankatender.com" />
    <meta property="og:title" content="Lanka Tender - Sri Lankan Government Tender Portal" />
    <meta property="og:description" content="Access daily Sri Lankan government tenders from multiple newspapers. Get alerts, search archives, and stay informed about business opportunities." />
    <meta property="og:image" content="https://lankatender.com/logo.png" />
    <meta property="og:site_name" content="Lanka Tender" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://lankatender.com" />
    <meta name="twitter:title" content="Lanka Tender - Sri Lankan Government Tender Portal" />
    <meta name="twitter:description" content="Access daily Sri Lankan government tenders from multiple newspapers. Get alerts, search archives, and stay informed about business opportunities." />
    <meta name="twitter:image" content="https://lankatender.com/logo.png" />
    <meta name="twitter:site" content="@lankatender" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch for performance -->
    <link rel="dns-prefetch" href="//api.lankatender.com" />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />
    
    <!-- Google Search Console Verification (replace with actual verification code) -->
    <meta name="google-site-verification" content="ADD_YOUR_GOOGLE_SEARCH_CONSOLE_CODE_HERE" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Lanka Tender",
      "url": "https://lankatender.com",
      "logo": "https://lankatender.com/logo.png",
      "description": "Sri Lankan Government Tender Portal providing access to daily government tenders",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "areaServed": "LK",
        "availableLanguage": ["en", "si"]
      },
      "sameAs": [
        "https://twitter.com/lankatender"
      ],
      "service": {
        "@type": "Service",
        "name": "Government Tender Portal",
        "description": "Access to daily Sri Lankan government and private sector tenders"
      }
    }
    </script>
    
    <!-- Website Search Action -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Lanka Tender",
      "url": "https://lankatender.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://lankatender.com/tenders?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script src="/config.js"></script>
    <script>
      // Ensure config is loaded before main app
      if (typeof window.ENV === 'undefined') {
        console.warn('⚠️ Config.js not loaded, using fallback configuration');
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
