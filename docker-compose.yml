version: '3.8'

services:
  tenders-frontend:
    build: .
    ports:
      - "80:80"
    environment:
      - API_BASE_URL=${API_BASE_URL:-https://api.yourdomain.com}
      - APP_NAME=${APP_NAME:-Tenders Portal}
      - APP_VERSION=${APP_VERSION:-1.0.0}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tenders-frontend.rule=Host(`yourdomain.com`)"
      - "traefik.http.routers.tenders-frontend.entrypoints=websecure"
      - "traefik.http.routers.tenders-frontend.tls.certresolver=letsencrypt"

