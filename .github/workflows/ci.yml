name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Build application
      run: npm run build
      
    - name: Test Docker build
      run: |
        echo "Testing Docker build..."
        docker build -t tenders-frontend:test .
        
    - name: Test Docker run
      run: |
        echo "Testing Docker run..."
        docker run -d \
          --name test-app \
          -p 3000:80 \
          -e API_BASE_URL=https://api.example.com \
          -e APP_NAME="Test Build" \
          tenders-frontend:test
          
        # Wait for container to start
        sleep 5
        
        # Test health endpoint
        curl -f http://localhost:3000/health || exit 1
        echo "Health check passed!"
        
        # Test main page
        curl -f http://localhost:3000/ > /dev/null || exit 1
        echo "Main page check passed!"
        
        # Check environment variables were injected
        curl -s http://localhost:3000/config.js | grep -q "API_BASE_URL.*api.example.com" || exit 1
        echo "Environment injection check passed!"
        
        # Cleanup
        docker stop test-app
        docker rm test-app
        
        echo "All tests passed! âœ…"